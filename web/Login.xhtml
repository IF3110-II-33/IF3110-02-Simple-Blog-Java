<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <ui:composition template="template/basis.xhtml">
            <ui:define name="content">
                <h2>Hello, your role is #{userBean.roleName}</h2>
                <h:form id="loginForm">
                    <h:messages style="color:red;margin:8px;" />
                     <h:inputText id="role" value="#{userBean.role}" />
                    <br />
                    <h:commandButton id="loginButton" value="Login" action="Login" /> 
                    <!--TODO Semuanya diubah-->
                </h:form>
                <p> Untuk sementara hanya admin yang bisa akses semua page,
                    role number admin = 2 </p>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
