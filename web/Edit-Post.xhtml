<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view> 
    <h:head>
        <title>Edit Post</title>
        <f:metadata>
            <f:viewParam name="id" value="#{postEditBean.edited.PID}"></f:viewParam>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="template/basis.xhtml">
            <ui:define name="content">
                <article class="art simple post">
    
    
                      
                        <div class="art-body">
                            <div class="art-body-inner">
                                <h2>Edit Post</h2>

                                <div id="contact-area">
                                    <h:form>
                                        <label for="Judul">Judul:</label>
                                        <h:inputText id="Judul" value="#{postEditBean.edited.judul}">                                        </h:inputText>
                             
                                        <label for="Tanggal">Tanggal:</label>
                                        <h:inputText id="Tanggal" value="#{postEditBean.edited.date}">
                                        </h:inputText>
                                        <br> </br>
                                        <label for="Konten">Konten:</label><br></br>
                                        <h:inputTextarea rows="20" cols="50" id="Konten" value="#{postEditBean.edited.konten}">
                                        </h:inputTextarea>

                                        <h:commandButton styleClass="submit-button"
                                               value="Submit" action="#{postEditBean.edit()}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>

            </article>
            </ui:define>
        </ui:composition>>
    </h:body>
</f:view>
</html>
