<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Post title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/basis.xhtml">
            <ui:define name="content">
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">#{Post.fetchPost(param['id']).judul}</h2>

                        <p class="post-meta">
                            By #{Post.fetchPost(param['id']).author}
                            | <time>#{Post.fetchPost(param['id']).date}</time>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            #{Post.fetchPost(param['id']).konten}
                        </p>
                          
                    </div>
                </section>
                <h1 class="content-subhead">Komentar</h1>
                <section class="komentar">
                    <form class="pure-form" method="post" id="comment_form">
                        <label for="Nama">Nama:</label>
                        <input type="text" name="Nama" id="Nama"/>
                        <br/> <br/>
                        <label for="Email">Email:</label>
                        <input type="text" name="Email" id="Email"/>
                        <br/> <br/>
                        <label for="Komentar">Komentar:</label><br/>
                        <textarea name="Komentar" rows="10" cols="50" id="Komentar"></textarea>
                         <br/> <br/>
                        <input type="submit" name="submit" value="submit" class="pure-button"/>
                    </form>
                    <ul class="komentar-list">
                        <li>
                            <p class="Nama">#{komentar.tanggal} | #{komentar.nama}</p>
                                <br/>
                            <p class="post-meta">
                            </p>
                        </li>
                    </ul>
                </section>
            </ui:define>
        </ui:composition>>
    </h:body>
</f:view>
</html>
